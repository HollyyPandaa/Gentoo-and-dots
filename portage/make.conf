COMMON_FLAGS="-march=native -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

PORTAGE_NICENESS="1"
MAKEOPTS="-j6"

ACCEPT_KEYWORDS="~amd64"
ACCEPT_LICENSE="*"

# Gpu
VIDEO_CARDS="nvidia"

# Global use flags 
USE="-tiff -mesa -wayland -gnome -kde -consolekit -python_targets_pythob2_7 -systemd -cups -dvd \
     -dvdr -cdr -ios -ipod -css -cdr -cdda -bluetooth -wifi -ppds -libnotify -spell \
     branding dbus elogind encode gtk gui nvidia jpeg opengl pdf png policykit svg truetype \
     udev udisks alsa pulseaudio X xcb xml"    

# NOTE: This stage was built with the bindist Use flag enabled
PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"

# This sets the language of build output to English.
# Please keep this setting intact when reporting bugs.
LC_MESSAGES=C

GENTOO_MIRRORS="https://ftp.belnet.be/pub/rsync.gentoo.org/gentoo/"
